<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Todo Board</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>üìù Team Todo Board</h1>

        <!-- Form Add Todo -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new todo..." required />

            <input type="file" id="todo-file" accept="application/pdf" />

            <button type="submit">Add Todo</button>
        </form>

        <!-- Todo List -->
        <ul id="todo-list"></ul>
    </div>

    <!-- JS -->
    <script src="/frontend/assets/js/app.js" defer></script>
</body>

</html>
